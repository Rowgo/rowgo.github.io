<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/twitch-player.css">
        <style>

        </style>
    </head>
    <body>
        <!--Header-->
        <div id="header"></div>
            
        <h1> My Stream </h1>
        <div class="twitch-embed">
            <div id="twitch-player" class="twitch-stream"></div>
            <iframe
                id="twitch-chat"
                class="twitch-chat"
                src="https://www.twitch.tv/embed/rowgabear/chat?parent=roganjohnston.com"
                frameborder="0">
            </iframe>
        </div>

        <div class="container-content">
            <p>
                I stream on twitch every ___day at __M PST. If I'm streaming right now feel free to ask me anything in the twitch chat.
            </p>
            <hr>
            <div>
                <h1> My Socials </h1>
                <div class="flex-space-around">
                    <a href="https://www.youtube.com/@roganjohnston" target="_blank" rel="noopener noreferrer">
                        <svg class="icon">
                            <use href="/media/sprites/socials-icons.svg#icon-youtube"/>
                        </svg>
                    </a>
                    <a href="https://www.twitch.tv/rowgabear" target="_blank" rel="noopener noreferrer">
                        <svg class="icon"><use href="/media/sprites/socials-icons.svg#icon-twitch"/></svg>
                    </a>
                    <a href="https://www.linkedin.com/in/roganjohnston/" target="_blank" rel="noopener noreferrer">
                        <svg class="icon">
                            <use href="/media/sprites/socials-icons.svg#icon-linkedin"/>
                        </svg>
                    </a>
                </div>
                <p>
                    If I'm not streaming right now you can contact me through my email or on linkedin. or if you want to see what I'm up to, check out my youtube channel.
                </p>
            </div>
        </div>
        <div class="twitch-embed">
            
        </div>
        <!--Java Script-->
        <script src="/scripts/html-generator.js"></script>
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
        <script src="/scripts/styler.js"></script>
        <script> populateElement({elementId: "header", filePath: "/templates-html/header.html", callback: highlightNav}) </script>
        <script type="text/javascript">
            var options = {
                width: "100%",
                height: "100%",
                channel: "rowgabear",
                parent: ["roganjohnston.com"],
            };
            var player = new Twitch.Player("twitch-player", options);
            player.setVolume(0.5);

            player.addEventListener(Twitch.Player.ONLINE, function() {
                console.log("Playing");
                document.getElementById("twitch-player").style.borderColor = "var(--colour-accent)";
                document.getElementById("twitch-chat").style.borderColor = "var(--colour-accent)";
            });
            player.addEventListener(Twitch.Player.OFFLINE, function() {
                console.log("Offline");
                document.getElementById("twitch-player").style.borderColor = "var(--colour-content)";
                document.getElementById("twitch-chat").style.borderColor = "var(--colour-content)";
            });
        </script>
    </body>
</html>
